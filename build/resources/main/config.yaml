server:
  protocol: http
  host: 0.0.0.0
  port: 8888
  context: monkeyshop
  version: v1
storage:
  versionControl: true
  eraseDB: false
  host: 127.0.0.1
  db: monkeyshop-db
  schema: user_data
  port: 5432
  user: monkey
  poolSize: 4
monkeyShop:
  http:
    auth:
      login: /authn
      callback: /authn/callback
    user:
      getUsers: ""
      postUsers: ""
      getUser: /:userId
      patchUser: /:userId
      deleteUser: /:userId
    customer:
      getCustomers: ""
      postCustomers: ""
      getCustomer: /:customerId
      patchCustomer: /:customerId
      deleteCustomer: /:customerId
