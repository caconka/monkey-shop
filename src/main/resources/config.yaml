server:
  protocol: http
  host: 127.0.0.1
  port: 8080
  context: monkeyshop
  version: v1
storage:
  versionControl: true
  eraseDB: true
  host: 127.0.0.1
  db: monkeyshop-db
  schema: monkey_data
  port: 5432
  user: monkey
  poolSize: 4
monkeyShop:
  http:
    auth:
      basePath: /auth
      token: /token
      pwd: /pwd
      tokenExpiresInSec: 600
    user:
      basePath: /users
      getUsers: ""
      postUsers: ""
      getUser: /:userId
      patchUser: /:userId
      deleteUser: /:userId
    customer:
      basePath: /customers
      getCustomers: ""
      postCustomers: ""
      getCustomer: /:customerId
      patchCustomer: /:customerId
      deleteCustomer: /:customerId
